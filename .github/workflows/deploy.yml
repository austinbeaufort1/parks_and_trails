name: Deploy Vite site to GitHub Pages

on:
  push:
    branches:
      - main # change if your main branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Clean caches and old builds
      - name: Clean workspace
        run: |
          rm -rf node_modules dist
          rm -rf pnpm-lock.yaml
          echo "Cleaned node_modules and dist"

      # 3. Set up Node.js & PNPM
      - uses: pnpm/action-setup@v2
        with:
          version: 8 # PNPM version

      # 4. Install dependencies fresh
      - run: pnpm install

      # 5. Build the Vite project
      - run: pnpm run build

      # 6. Copy CNAME into dist/ (if using custom domain)
      - run: cp CNAME dist/CNAME || echo "No CNAME file found"

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
