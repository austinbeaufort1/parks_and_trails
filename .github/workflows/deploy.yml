name: Deploy Vite site to GitHub Pages

on:
  push:
    branches:
      - main # change if your main branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Set up Node.js and pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      # 3. Clear caches / remove old node_modules
      - name: Clear pnpm store & node_modules
        run: |
          pnpm store prune
          rm -rf node_modules
          rm -rf dist

      # 4. Install dependencies fresh
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline=false

      # 5. Build Vite project
      - name: Build site
        run: pnpm exec vite build

      # 6. Copy CNAME (if using custom domain)
      - run: cp CNAME dist/CNAME

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
